- name: enable_viewless_timeseries_feature_flag_mongod
  value:
    executor:
      fixture:
        mongod_options:
          set_parameters:
            featureFlagCreateViewlessTimeseriesCollections: 1
- name: enable_viewless_timeseries_feature_flag_mongos
  value:
    executor:
      fixture:
        mongos_options:
          set_parameters:
            featureFlagCreateViewlessTimeseriesCollections: 1
- name: do_not_use_rawdata_for_legacy_timeseries
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              doNotUseRawDataOperations: true
- name: enable_viewless_timeseries_feature_flag_testdata_parameter_mongod
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              setParameters:
                featureFlagCreateViewlessTimeseriesCollections: true
- name: enable_viewless_timeseries_feature_flag_testdata_parameter_mongos
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              setParametersMongos:
                featureFlagCreateViewlessTimeseriesCollections: true
